<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home 9</title>
    <link href="https://fonts.googleapis.com/css?family=Asap:400,400i,700|Karla" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="home9.css">
</head>

<body class="body">
    <div class="container">
        <div class="row">
            <div class="col col-12">
                <h1 class="h1">Have any <span class="project">project!</span></h1>
                <p class="paragraf">Just send me a message I will help you and make you smile</p>
            </div>
        </div>
        <div class="row row_1">
            <div class="col col-4">
                <div class="row">
                    <div class="col col-6 rectangle">
                        <a href="http://" class="first"><i class="fab fa-facebook-f fa-4x"></i></a>
                    </div>
                    <div class="col col-6 rectangle1">
                       <a href="http://" class="first"><i class="fab fa-twitter fa-4x"></i></a> 
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="row">
                    <div class="col col-6 rectangle2">
                        <a href="http://" class="first"><i class="fab fa-instagram fa-4x"></i></a>
                    </div>
                    <div class="col col-6 rectangle3">
                        <a href="http://" class="first"><i class="fab fa-dribbble fa-4x"></i></a>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
            <div class="col col-8">
                <div class="row">
                    <div class="col-6">
                        <input type="text" name="First Name" id placeholder="First Name">
                    </div>
                    <div class="col-6">
                        <input type="text" name="Last Name" id placeholder="Last Name">
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <input type="email" name="Your Email" id placeholder="Your Email">
                    </div>
                    <div class="col-6">
                        <input type="text" name="Project Name" id placeholder="Project Name">
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="row">
                    <div class="col-12 massage">
                        <textarea name="Your Massage..." id placeholder="Your Massage..." class="textarea"></textarea>
                        <button class="imput-button"><i class="fas fa-paper-plane"></i></button>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
